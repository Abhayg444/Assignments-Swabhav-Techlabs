<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Banking App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏦 Simple Banking App</h1>

  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <input type="text" id="personName" placeholder="Enter Person Name">
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div class="card">
      <h2>Account Actions</h2>
      <select id="accountSelect"></select>
      <input type="number" id="amount" placeholder="Enter Amount">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>

      <h3>Transfer</h3>
      <select id="fromAccount"></select>
      <select id="toAccount"></select>
      <input type="number" id="transferAmount" placeholder="Enter Transfer Amount">
      <button onclick="transfer()">Transfer</button>
    </div>
  </div>

  <div class="card" style="margin-top:20px;">
    <h2>Accounts</h2>
    <ul id="accountsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
